{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Edit Product</h1>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_product', product_id=product['id']) }}">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" 
                       value="{{ product['name'] }}" required>
            </div>
            <div class="mb-3">
                <label for="family" class="form-label">Family</label>
                <input type="text" class="form-control" id="family" name="family" 
                       value="{{ product['family'] }}" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="MSM" {% if product['category'] == 'MSM' %}selected{% endif %}>
                        Mechanically Separated Meat (MSM) - 12 months
                    </option>
                    <option value="Offal" {% if product['category'] == 'Offal' %}selected{% endif %}>
                        Offal - 9 months
                    </option>
                    <option value="Whole" {% if product['category'] == 'Whole' %}selected{% endif %}>
                        Whole product - 18 months
                    </option>
                    <option value="Cut" {% if product['category'] == 'Cut' %}selected{% endif %}>
                        Cut product - 18 months
                    </option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update Product</button>
            <a href="{{ url_for('manage_products') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
