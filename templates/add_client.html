{% extends "base.html" %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Ajouter un Nouveau Client</h5>
                </div>
                <div class="card-body">
                    <form method="POST" action="{{ url_for('add_client') }}">
                        <div class="mb-3">
                            <label for="name" class="form-label">Nom du Client</label>
                            <input type="text" class="form-control" id="name" name="name" required>
                            <div class="form-text">Entrez le nom complet du client</div>
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-primary me-md-2">
                                <i class="bi bi-save"></i> Enregistrer
                            </button>
                            <a href="{{ url_for('manage_clients') }}" class="btn btn-secondary">
                                <i class="bi bi-x-circle"></i> Annuler
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
