{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Add New Product</h1>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('add_product') }}">
            <div class="mb-3">
                <label for="name" class="form-label">Product Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="mb-3">
                <label for="family" class="form-label">Family</label>
                <input type="text" class="form-control" id="family" name="family" required>
            </div>
            <div class="mb-3">
                <label for="category" class="form-label">Category</label>
                <select class="form-select" id="category" name="category" required>
                    <option value="">Select a category</option>
                    <option value="MSM">Mechanically Separated Meat (MSM) - 12 months</option>
                    <option value="Offal">Offal - 9 months</option>
                    <option value="Whole">Whole product - 18 months</option>
                    <option value="Cut">Cut product - 18 months</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <a href="{{ url_for('manage_products') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
