{% extends "base.html" %}

{% block content %}
<h1 class="mb-4">Edit User</h1>

<div class="card">
    <div class="card-body">
        <form method="POST" action="{{ url_for('edit_user', user_id=user['id']) }}">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" 
                       value="{{ user['username'] }}" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">New Password (leave blank to keep current)</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="mb-3">
                <label for="role" class="form-label">Role</label>
                <select class="form-select" id="role" name="role" required>
                    <option value="admin" {% if user['role'] == 'admin' %}selected{% endif %}>Administrator</option>
                    <option value="manager" {% if user['role'] == 'manager' %}selected{% endif %}>Stock Manager</option>
                    <option value="user" {% if user['role'] == 'user' %}selected{% endif %}>Regular User</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Update User</button>
            <a href="{{ url_for('manage_users') }}" class="btn btn-secondary">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
