<!DOCTYPE html>
<html>
<head>
    <title>Low Stock Alert</title>
    <style>
        body { font-family: Arial, sans-serif; line-height: 1.6; }
        h2 { color: #d9534f; }
        ul { list-style-type: none; padding: 0; }
        li { padding: 8px 0; border-bottom: 1px solid #eee; }
        .alert { background-color: #f8d7da; padding: 15px; border-radius: 4px; }
        .btn { 
            display: inline-block; 
            padding: 10px 15px; 
            background-color: #007bff; 
            color: white; 
            text-decoration: none; 
            border-radius: 4px; 
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h2>Low Stock Alert</h2>
    <p>The following items are running low on stock (below {{ threshold }} units):</p>
    
    <ul>
        {% for item in items %}
        <li>
            <strong>{{ item.name }}</strong>: {{ item.quantity }} remaining
        </li>
        {% endfor %}
    </ul>
    
    <p>Please replenish stock as soon as possible.</p>
    
    <a href="{{ url_for('inventory_report', _external=True) }}" class="btn">
        View Inventory
    </a>
</body>
</html>
